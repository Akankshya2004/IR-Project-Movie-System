    <script>
        function handleMissingImage(img) {
            // Array of placeholder colors
            const colors = ['e0e0e0', 'cbd5e1', '94a3b8', '64748b', '475569'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Prevent infinite loop if placeholder fails
            img.onerror = null;
            
            // Set new source with random background color
            img.src = `https://via.placeholder.com/300x450/${randomColor}/ffffff?text=No+Poster`;
        }
    </script>
